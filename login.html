<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>novel</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; font-family:sans-serif; }
    .top {
      background-color: #ff0000; /* 빨강 */
      height: 20vh; /* 20% */
      position: relative;
      display: flex; justify-content: center; align-items: center;
      font-size: 32px; color: #fff; font-weight: bold;
    }
    .bottom {
      background-color: #ffcc00; /* 노랑 */
      height: 80vh; /* 80% */
      display: flex; justify-content: center; align-items: center;
      font-size: 22px; font-weight: bold; color: #333;
    }
    .wave { position: absolute; bottom: -1px; left: 0; width: 100%; height: 100px; }
    svg { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div class="top">
    NOVEL
    <div class="wave">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#ffcc00" d="M0,64L80,85.3C160,107,320,149,480,165.3C640,181,800,171,960,181.3C1120,192,1280,224,1360,240L1440,256V320H0Z"></path>
      </svg>
    </div>
  </div>

  <div class="bottom" id="welcome">
    환영합니다!
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const nick = localStorage.getItem('nickname');
        if (nick) {
          document.getElementById('welcome').textContent = `환영합니다, ${nick}님!`;
        }
      } catch (e) {
        console.warn('닉네임 불러오기 실패:', e);
      }
    });
  </script>
</body>
</html>
