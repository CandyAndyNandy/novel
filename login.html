<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>novel</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; font-family:sans-serif; }
    .top {
      background-color: #ff0000; /* 빨강 */
      height: 20vh; /* 화면 높이의 20% */
      position: relative;
      display: flex; justify-content: center; align-items: center;
      font-size: 30px; color: #fff; font-weight: bold;
    }
    .bottom {
      background-color: #ffcc00; /* 노랑 */
      height: 80vh; /* 화면 높이의 80% */
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      gap: 12px;
    }
    .label { font-size: 20px; font-weight: bold; color: #000; }
    input {
      padding: 8px 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; width: 240px;
      outline: none;
    }
    .btn {
      margin-top: 8px;
      display: inline-block; padding: 10px 16px; border-radius: 8px;
      border: 1px solid #333; background: #fff; color: #111; text-decoration: none;
      font-weight: 700; font-size: 16px; cursor: pointer;
    }
    .btn:hover { background: #f6f6f6; }
    /* 물결 */
    .wave { position: absolute; bottom: -1px; left: 0; width: 100%; height: 100px; }
    svg { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div class="top">
    LOGIN
    <div class="wave">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#ffcc00" d="M0,64L80,85.3C160,107,320,149,480,165.3C640,181,800,171,960,181.3C1120,192,1280,224,1360,240L1440,256V320H0Z"></path>
      </svg>
    </div>
  </div>

  <div class="bottom">
    <div class="label">Nick name</div>
    <input type="text" id="nickname" placeholder="닉네임 입력" />

    <div class="label">Password</div>
    <input type="password" id="password" placeholder="비밀번호 입력" />

    <button class="btn" onclick="login()">로그인</button>
    <a class="btn" href="index.html">← 처음 화면으로</a>
  </div>

  <script>
    // 저장된 닉네임 자동 채우기
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const nick = localStorage.getItem('nickname') || '';
        if (nick) document.getElementById('nickname').value = nick;
      } catch (e) {}
    });

    function login() {
      const nick = document.getElementById('nickname').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!nick || !pass) {
        alert('닉네임과 비밀번호를 모두 입력해주세요.');
        return;
      }

      alert(`환영합니다, ${nick}님!`);
      // 로그인 후 새로운 장으로 이동하려면 아래 주소 변경
      // window.location.href = 'newpage.html';
    }
  </script>
</body>
</html>
