<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>참여형 홈페이지</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .top {
      background-color: #ff0000; /* 빨간색 */
      height: 50vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: white;
      font-family: sans-serif;
      font-weight: bold;
    }
    .bottom {
      background-color: #ffcc00; /* 노란색 */
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      gap: 10px;
    }
    .label {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* 물결 모양 */
    .wave {
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 100px;
    }
    svg {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="top">
    NOVEL
    <div class="wave">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#ffcc00" d="M0,160L80,165.3C160,171,320,181,480,197.3C640,213,800,235,960,213.3C1120,192,1280,128,1360,96L1440,64V320H0Z"></path>
      </svg>
    </div>
  </div>
  <div class="bottom">
    <div class="label">Nick name</div>
    <input type="text" placeholder="닉네임 입력" />
    <div class="label">Password</div>
    <input type="password" placeholder="비밀번호 입력" />
  </div>
</body>
</html>
