<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>novel</title>
  <style>
    html,body{margin:0;padding:0;height:100%;overflow:hidden;font-family:sans-serif}
    .top{background:#f00;height:50vh;position:relative;display:flex;justify-content:center;align-items:center;color:#fff;font-size:30px;font-weight:700}
    .bottom{background:#ffcc00;height:50vh;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:10px}
    .label{font-size:20px;font-weight:700}
    input{padding:8px 10px;font-size:16px;border:1px solid #ccc;border-radius:6px;width:240px;outline:none}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;border:1px solid #333;background:#fff;font-weight:700;cursor:pointer}
    .wave{position:absolute;bottom:-1px;left:0;width:100%;height:100px} svg{display:block;width:100%;height:100%}
  </style>
</head>
<body>
  <div class="top">
    NOVEL
    <div class="wave"><svg viewBox="0 0 1440 320" preserveAspectRatio="none"><path fill="#ffcc00" d="M0,160L80,165.3C160,171,320,181,480,197.3C640,213,800,235,960,213.3C1120,192,1280,128,1360,96L1440,64V320H0Z"></path></svg></div>
  </div>

  <div class="bottom">
    <div class="label">Nick name</div>
    <input type="text" id="nickname" placeholder="닉네임 입력" />
    <div class="label">Password</div>
    <input type="password" id="password" placeholder="비밀번호 입력" />

    <a id="loginBtn" class="btn" href="login.html" style="display:none;">로그인</a>
    <a class="btn" href="signup.html">가입하기</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script>
    // 로그인 상태면 로그인 버튼 보여주기
    auth.onAuthStateChanged(u=>{
      if(u) document.getElementById('loginBtn').style.display='inline-block';
    });
  </script>
</body>
</html>
