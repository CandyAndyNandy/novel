<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVEL - 성공</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff176; /* 노란색 배경 */
    }

    header {
      position: relative;
      background: #ff4d4d; /* 빨간색 영역 */
      color: white;
      text-align: center;
      padding: 60px 20px 150px 20px; /* 빨간 영역 크게 */
    }

    header h1 {
      margin: 0;
      font-size: 40px;
      font-weight: bold;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }

    .wave svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 120px;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 14px 30px;
      font-size: 18px;
      background: white;   /* 항상 흰색 배경 */
      color: black;        /* 항상 검정 글씨 */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>NOVEL</h1>

    <div class="buttons">
      <button onclick="location.href='write.html'">소설 쓰기</button>
      <button onclick="location.href='view.html'">내 소설 보기</button>
      <button onclick="logout()">로그아웃</button>
      <button onclick="deleteAccount()">회원 탈퇴하기</button>
    </div>

    <!-- 물결 모양 -->
    <div class="wave">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#fff176" fill-opacity="1"
          d="M0,192L60,181.3C120,171,240,149,360,144C480,139,600,149,720,154.7C840,160,960,160,1080,149.3C1200,139,1320,117,1380,106.7L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
        </path>
      </svg>
    </div>
  </header>

  <script type="module">
    import { getAuth, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const auth = getAuth();

    // 로그아웃
    function logout() {
      signOut(auth).then(() => {
        alert("로그아웃 되었습니다.");
        location.href = "index.html";
      }).catch((error) => {
        alert("로그아웃 오류: " + error.message);
      });
    }

    // 회원탈퇴
    function deleteAccount() {
      const user = auth.currentUser;
      if (user) {
        if (confirm("정말 회원탈퇴 하시겠습니까?")) {
          deleteUser(user).then(() => {
            alert("회원탈퇴가 완료되었습니다.");
            location.href = "index.html";
          }).catch((error) => {
            alert("회원탈퇴 오류: " + error.message);
          });
        }
      } else {
        alert("로그인 상태가 아닙니다.");
      }
    }

    window.logout = logout;
    window.deleteAccount = deleteAccount;
  </script>
</body>
</html>
