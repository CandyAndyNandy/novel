<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성공 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }

    header {
      background: #ff4d4d; /* 빨간색 영역 */
      color: white;
      padding: 40px 20px;
      font-size: 24px;
      font-weight: bold;
      border-bottom-left-radius: 50% 20px; /* 물결 느낌 */
      border-bottom-right-radius: 50% 20px;
    }

    main {
      background: #fff176; /* 노란색 영역 */
      min-height: calc(100vh - 140px);
      padding: 40px 20px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .danger {
      background: #d9534f;
    }

    .danger:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <header>
    🎉 로그인 성공 🎉
  </header>

  <main>
    <button onclick="location.href='write.html'">소설 쓰기</button>
    <button onclick="location.href='view.html'">내 소설 보기</button>
    <button onclick="logout()">로그아웃</button>
    <button class="danger" onclick="deleteAccount()">회원 탈퇴하기</button>
  </main>

  <script type="module">
    import { getAuth, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const auth = getAuth();

    // 로그아웃
    function logout() {
      signOut(auth).then(() => {
        alert("로그아웃 되었습니다.");
        location.href = "index.html";
      }).catch((error) => {
        alert("로그아웃 오류: " + error.message);
      });
    }

    // 회원탈퇴
    function deleteAccount() {
      const user = auth.currentUser;
      if (user) {
        if (confirm("정말 회원탈퇴 하시겠습니까?")) {
          deleteUser(user).then(() => {
            alert("회원탈퇴가 완료되었습니다.");
            location.href = "index.html";
          }).catch((error) => {
            alert("회원탈퇴 오류: " + error.message);
          });
        }
      } else {
        alert("로그인 상태가 아닙니다.");
      }
    }

    // 전역 함수로 노출
    window.logout = logout;
    window.deleteAccount = deleteAccount;
  </script>
</body>
</html>
