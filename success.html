<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVEL - 성공</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #ff4d4d; /* 빨간색 영역 */
      color: white;
      height: 20vh; /* 전체 높이의 2/10 */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px;
    }

    header h1 {
      margin: 0 0 20px 0;
      font-size: 36px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      background: white;   /* 흰색 배경 */
      color: black;        /* 검정 글씨 */
      border: 1px solid black; 
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .content {
      background: #fff176; /* 노란색 영역 */
      min-height: 80vh;    /* 전체 높이의 8/10 */
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>NOVEL</h1>
    <div class="buttons">
      <button onclick="location.href='write.html'">소설 쓰기</button>
      <button onclick="location.href='view.html'">내 소설 보기</button>
      <button onclick="logout()">로그아웃</button>
      <button onclick="deleteAccount()">회원 탈퇴하기</button>
    </div>
  </header>

  <div class="content">
    <!-- 여기에 추후 공개피드나 본문 내용이 들어감 -->
  </div>

  <script type="module">
    import { getAuth, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    const auth = getAuth();

    // 로그아웃
    function logout() {
      signOut(auth).then(() => {
        alert("로그아웃 되었습니다.");
        location.href = "index.html";
      }).catch((error) => {
        alert("로그아웃 오류: " + error.message);
      });
    }

    // 회원탈퇴
    function deleteAccount() {
      const user = auth.currentUser;
      if (user) {
        if (confirm("정말 회원탈퇴 하시겠습니까?")) {
          deleteUser(user).then(() => {
            alert("회원탈퇴가 완료되었습니다.");
            location.href = "index.html";
          }).catch((error) => {
            alert("회원탈퇴 오류: " + error.message);
          });
        }
      } else {
        alert("로그인 상태가 아닙니다.");
      }
    }

    window.logout = logout;
    window.deleteAccount = deleteAccount;
  </script>
</body>
</html>
