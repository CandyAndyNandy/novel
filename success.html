<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVEL - 성공</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #ff4d4d; /* 빨간색 */
      color: white;
      height: 20vh; /* 빨간색 20% */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px;
    }

    header h1 {
      margin: 0 0 20px 0;
      font-size: 36px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      background: white;   /* 흰색 */
      color: black;        /* 검정 글씨 */
      border: 1px solid black;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .content {
      background: #fff176; /* 노란색 */
      min-height: 80vh;    /* 노란색 80% */
      padding: 20px;
    }

    /* 공개 피드 영역 */
    .feed-container {
      margin-top: 20px;
    }

    .feed-item {
      margin-bottom: 10px;
    }

    .feed-button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px;
      background: white;
      color: black;
      border: 1px solid black;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>NOVEL</h1>
    <div class="buttons">
      <button onclick="location.href='write.html'">소설 쓰기</button>
      <button onclick="location.href='view.html'">내 소설 보기</button>
      <button onclick="logout()">로그아웃</button>
      <button onclick="deleteAccount()">회원 탈퇴하기</button>
    </div>
  </header>

  <div class="content">
    <h2>📢 공개 피드</h2>
    <div class="feed-container" id="feedContainer">
      <!-- 공개된 소설들이 버튼 형태로 여기에 추가됨 -->
    </div>
  </div>

  <script type="module">
    import { getAuth, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { app } from "./firebaseConfig.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    // 로그아웃
    function logout() {
      signOut(auth).then(() => {
        alert("로그아웃 되었습니다.");
        location.href = "index.html";
      }).catch((error) => {
        alert("로그아웃 오류: " + error.message);
      });
    }

    // 회원탈퇴
    function deleteAccount() {
      const user = auth.currentUser;
      if (user) {
        if (confirm("정말 회원탈퇴 하시겠습니까?")) {
          deleteUser(user).then(() => {
            alert("회원탈퇴가 완료되었습니다.");
            location.href = "index.html";
          }).catch((error) => {
            alert("회원탈퇴 오류: " + error.message);
          });
        }
      } else {
        alert("로그인 상태가 아닙니다.");
      }
    }

    // 공개 피드 불러오기
    async function loadFeed() {
      const feedContainer = document.getElementById("feedContainer");
      feedContainer.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "publicNovels"));
      querySnapshot.forEach((doc) => {
        const novel = doc.data();
        const button = document.createElement("button");
        button.className = "feed-button";
        button.textContent = novel.title;
        button.onclick = () => {
          location.href = `novelDetail.html?id=${doc.id}`;
        };
        feedContainer.appendChild(button);
      });
    }

    window.logout = logout;
    window.deleteAccount = deleteAccount;
    loadFeed();
  </script>
</body>
</html>
