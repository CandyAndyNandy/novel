<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 소설 보기 - novel</title>
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:sans-serif; background:#ffcc00; }
    header {
      background:#ff0000; color:white; padding:10px 20px; font-size:20px; font-weight:bold;
      display:flex; justify-content:space-between; align-items:center;
    }
    main {
      padding:20px;
    }
    .title-box {
      border:2px solid #333;
      padding:10px;
      margin-bottom:10px;
      font-weight:bold;
      font-size:18px;
      background:white;
    }
    .content-box {
      border:1px solid #555;
      padding:10px;
      white-space:pre-wrap;
      background:white;
      min-height:200px;
    }
    button {
      background:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer;
      font-weight:bold;
    }
    button:hover { background:#f0f0f0; }
  </style>
</head>
<body>
  <header>
    <span>내 소설 보기</span>
    <button onclick="location.href='success.html'">돌아가기</button>
  </header>
  <main>
    <div id="titleBox" class="title-box">제목 없음</div>
    <div id="contentBox" class="content-box">내용 없음</div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const title = localStorage.getItem('novelTitle') || '제목 없음';
        const content = localStorage.getItem('novelContent') || '내용 없음';
        document.getElementById('titleBox').textContent = title;
        document.getElementById('contentBox').textContent = content;
      } catch (e) {
        alert('저장된 소설을 불러올 수 없습니다.');
      }
    });
  </script>
</body>
</html>
