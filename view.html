<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 소설 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8dc;
    }
    .container {
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .novel {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 15px;
      background: #fff;
    }
    .novel button {
      margin-right: 10px;
      background: white;
      color: black;
      border: 1px solid black;
      padding: 5px 10px;
      cursor: pointer;
    }
    /* 팝업창 */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: yellow;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
    }
    .popup-content button {
      display: block;
      margin: 10px auto;
      background: white;
      border: 1px solid black;
      color: black;
      padding: 8px 15px;
      cursor: pointer;
    }
    .bundle-list {
      max-height: 200px;
      overflow-y: scroll;
      border: 1px solid #aaa;
      margin-top: 10px;
      padding: 10px;
      background: #fff;
    }
    .bundle-list button {
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>내 소설 목록</h1>
    <div id="novelList"></div>
  </div>

  <!-- 팝업 -->
  <div class="popup" id="bundlePopup">
    <div class="popup-content">
      <h2>묶음 선택</h2>
      <button onclick="showNewBundleInput()">새 묶음 만들기</button>
      <div id="newBundleInput" style="display:none;">
        <input type="text" id="bundleName" placeholder="묶음 이름 입력">
        <button onclick="createBundle()">확인</button>
      </div>
      <button onclick="showBundleList()">묶음에 포함하기</button>
      <div id="bundleList" class="bundle-list" style="display:none;"></div>
      <button onclick="closePopup()">닫기</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc, addDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCr516GzQlQu6ev5K9GKwlE--6GWjPSjKw",
      authDomain: "novel-app-33aa7.firebaseapp.com",
      projectId: "novel-app-33aa7",
      storageBucket: "novel-app-33aa7.appspot.com",
      messagingSenderId: "791233454587",
      appId: "1:791233454587:web:20319c91ca14d34bdc6b5e",
      measurementId: "G-BXT8Y97XW2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let currentNovelId = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loadNovels();
      } else {
        alert("로그인 후 이용해주세요.");
        window.location.href = "index.html";
      }
    });

    async function loadNovels() {
      const list = document.getElementById("novelList");
      list.innerHTML = "";
      const q = await getDocs(collection(db, "users", currentUser.uid, "novels"));
      q.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "novel";
        div.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.content}</p>
          <button onclick="deleteNovel('${docSnap.id}')">삭제</button>
          <button onclick="editNovel('${docSnap.id}', '${data.title}', \`${data.content}\`)">수정</button>
          <button onclick="publishNovel('${docSnap.id}', '${data.title}', \`${data.content}\`)">송출</button>
          <button onclick="openPopup('${docSnap.id}', '${data.title}', \`${data.content}\`)">송출 묶음</button>
        `;
        list.appendChild(div);
      });
    }

    // 삭제
    window.deleteNovel = async function(id) {
      await deleteDoc(doc(db, "users", currentUser.uid, "novels", id));
      loadNovels();
    }

    // 수정
    window.editNovel = function(id, title, content) {
      localStorage.setItem("editId", id);
      localStorage.setItem("editTitle", title);
      localStorage.setItem("editContent", content);
      window.location.href = "write.html";
    }

    // 단독 송출
    window.publishNovel = async function(id, title, content) {
      await addDoc(collection(db, "feed"), {
        uid: currentUser.uid,
        title, content,
        createdAt: Date.now()
      });
      alert("공개 피드에 송출되었습니다!");
    }

    // 묶음 팝업 열기
    window.openPopup = function(id, title, content) {
      currentNovelId = {id, title, content};
      document.getElementById("bundlePopup").style.display = "flex";
    }
    window.closePopup = function() {
      document.getElementById("bundlePopup").style.display = "none";
      document.getElementById("newBundleInput").style.display = "none";
      document.getElementById("bundleList").style.display = "none";
    }

    // 새 묶음 만들기
    window.showNewBundleInput = function() {
      document.getElementById("newBundleInput").style.display = "block";
      document.getElementById("bundleList").style.display = "none";
    }
    window.createBundle = async function() {
      const name = document.getElementById("bundleName").value.trim();
      if (!name) return alert("묶음 이름을 입력하세요.");
      const bundleRef = await addDoc(collection(db, "bundles"), {
        name,
        createdAt: Date.now()
      });
      // 소설 넣기
      await addDoc(collection(db, "bundles", bundleRef.id, "novels"), {
        ...currentNovelId,
        createdAt: Date.now()
      });
      alert("새 묶음이 생성되고 송출되었습니다!");
      closePopup();
    }

    // 기존 묶음 목록 보여주기
    window.showBundleList = async function() {
      const listDiv = document.getElementById("bundleList");
      listDiv.style.display = "block";
      listDiv.innerHTML = "";
      const q = await getDocs(collection(db, "bundles"));
      q.forEach((docSnap) => {
        const b = docSnap.data();
        const btn = document.createElement("button");
        btn.innerText = b.name;
        btn.onclick = async () => {
          await addDoc(collection(db, "bundles", docSnap.id, "novels"), {
            ...currentNovelId,
            createdAt: Date.now()
          });
          alert("묶음에 포함되었습니다!");
          closePopup();
        };
        listDiv.appendChild(btn);
      });
    }
  </script>
</body>
</html>
