<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원 가입</title>
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:sans-serif; }
    .wrap {
      min-height: 100dvh;
      display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 14px;
      padding: 24px;
      background: #fffdf0;
    }
    h1 { margin:0; font-size: 28px; }
    p { margin:0; color:#444; text-align:center; }
    .btn {
      margin-top: 16px;
      display:inline-block; padding:10px 16px; border-radius:8px;
      border:1px solid #333; background:#fff; color:#111; text-decoration:none; font-weight:700;
    }
    .btn:hover { background:#f6f6f6; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>회원 가입 페이지</h1>
    <p>여기에 실제 가입 폼을 추가하거나, 안내 문구/다음 단계로 이동 버튼을 넣을 수 있습니다.</p>
    <a class="btn" href="index.html">← 처음 화면으로</a>
  </main>
</body>
</html>
