<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>novel</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; font-family:sans-serif; }
    .top { background:#ff0000; height:50vh; position:relative; display:flex; justify-content:center; align-items:center; color:#fff; font-size:30px; font-weight:700; }
    .bottom { background:#ffcc00; height:50vh; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:10px; }
    .label { font-size:20px; font-weight:700; }
    input { padding:8px 10px; font-size:16px; border:1px solid #ccc; border-radius:6px; width:240px; outline:none; }
    .btn { margin-top:8px; display:inline-block; padding:10px 16px; border-radius:8px; border:1px solid #333; background:#fff; font-weight:700; cursor:pointer; }
    .wave { position:absolute; bottom:-1px; left:0; width:100%; height:100px; } svg{display:block;width:100%;height:100%}
  </style>
</head>
<body>
  <div class="top">
    SIGN UP
    <div class="wave"><svg viewBox="0 0 1440 320" preserveAspectRatio="none"><path fill="#ffcc00" d="M0,160L80,165.3C160,171,320,181,480,197.3C640,213,800,235,960,213.3C1120,192,1280,128,1360,96L1440,64V320H0Z"></path></svg></div>
  </div>

  <div class="bottom">
    <div class="label">Nick name</div>
    <input type="text" id="nickname" placeholder="닉네임 입력" />
    <div class="label">Password</div>
    <input type="password" id="password" placeholder="비밀번호 입력" />
    <button class="btn" onclick="signup()">저장</button>
    <a class="btn" href="index.html">← 처음 화면</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCr516GzQlQu6ev5K9GKwIE--6GWjPSjKw",
      authDomain: "novel-app-33aa7.firebaseapp.com",
      projectId: "novel-app-33aa7",
      storageBucket: "novel-app-33aa7.appspot.com",
      messagingSenderId: "791233454587",
      appId: "1:791233454587:web:20319c91ca14d34bdc6b5e",
      measurementId: "G-BXT8Y97XW2"
    };
    try { firebase.initializeApp(firebaseConfig); } catch(e) {}
    const auth = firebase.auth();
    const db   = firebase.firestore();
    const nickToEmail = (nick) => `${nick}@novel.local`;

    async function signup(){
      const nick = document.getElementById('nickname').value.trim();
      const pass = document.getElementById('password').value.trim();
      if(!nick || !pass){ alert('닉네임/비밀번호를 입력하세요.'); return; }
      const email = nickToEmail(nick);

      try {
        const cred = await auth.createUserWithEmailAndPassword(email, pass);
        await cred.user.updateProfile({ displayName:nick });
        await db.collection('users').doc(cred.user.uid).set({ nickname:nick, createdAt:firebase.firestore.FieldValue.serverTimestamp() }, { merge:true });
        alert('가입 완료!'); location.href='index.html';
      } catch (e) {
        if (e.code === 'auth/email-already-in-use') {
          try {
            await auth.signInWithEmailAndPassword(email, pass);
            alert('이미 가입된 닉네임입니다. 로그인 완료!'); location.href='index.html';
          } catch (e2) {
            alert('비밀번호가 다릅니다.');
          }
        } else {
          alert('오류: ' + e.message);
        }
      }
    }
  </script>
</body>
</html>
