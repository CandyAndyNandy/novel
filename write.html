<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소설 쓰기 - novel</title>
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:sans-serif; }
    header {
      background:#ff0000; color:white; padding:10px 20px; font-size:20px; font-weight:bold;
      display:flex; justify-content:space-between; align-items:center;
    }
    textarea {
      width:100%; height:calc(100% - 50px);
      border:none; outline:none; font-size:16px; padding:10px; resize:none;
    }
    button {
      background:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer;
      font-weight:bold;
    }
    button:hover { background:#f0f0f0; }
  </style>
</head>
<body>
  <header>
    <span>소설 쓰기</span>
    <button onclick="location.href='success.html'">돌아가기</button>
  </header>
  <textarea placeholder="여기에 소설을 작성하세요..."></textarea>
</body>
</html>
