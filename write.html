<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>소설 쓰기</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fdfdfd; }
    h1 { color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    textarea { height: 260px; resize: vertical; }
    .row { margin-top: 16px; display:flex; gap:8px; flex-wrap:wrap }
    .btn {
      padding: 10px 16px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight:700;
    }
    .btn.alt { background:#666 }
    .btn:hover { filter:brightness(0.95) }
  </style>
</head>
<body>
  <h1 id="titleText">소설 쓰기</h1>

  <label for="title">제목</label>
  <input type="text" id="title" placeholder="제목을 입력하세요" />

  <label for="content">내용</label>
  <textarea id="content" placeholder="내용을 입력하세요"></textarea>

  <div class="row">
    <button class="btn" id="saveBtn">저장하기</button>
    <button class="btn alt" id="backBtn">뒤로가기</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, serverTimestamp, doc, getDoc, updateDoc 
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCr516GzQlQu6ev5K9GKwlE--6GWjPSjKw",
      authDomain: "novel-app-33aa7.firebaseapp.com",
      projectId: "novel-app-33aa7",
      storageBucket: "novel-app-33aa7.firebasestorage.app",
      messagingSenderId: "791233454587",
      appId: "1:791233454587:web:20319c91ca14d34bdc6b5e",
      measurementId: "G-BXT8Y97XW2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    await setPersistence(auth, browserLocalPersistence);

    let currentUser = null;
    let editId = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) { alert("로그인이 필요합니다."); location.href = "login.html"; return; }
      currentUser = user;

      const params = new URLSearchParams(location.search);
      editId = params.get('id');

      if (editId) {
        document.getElementById('titleText').textContent = '소설 수정';
        document.getElementById('saveBtn').textContent = '수정 저장';

        // 기존 내용 로드
        try{
          const snap = await getDoc(doc(db, `users/${currentUser.uid}/novels/${editId}`));
          if (snap.exists()) {
            const v = snap.data();
            document.getElementById('title').value = v.title || '';
            document.getElementById('content').value = v.content || '';
          } else {
            alert('문서를 찾을 수 없습니다.'); location.href='view.html';
          }
        }catch(e){
          alert('불러오기 오류: ' + e.message);
        }
      }
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) { alert("제목과 내용을 모두 입력해주세요."); return; }

      try {
        if (editId) {
          // 수정 저장
          await updateDoc(doc(db, `users/${currentUser.uid}/novels/${editId}`), {
            title, content, updatedAt: serverTimestamp()
          });
          alert("수정되었습니다.");
          location.href = `view.html?id=${editId}`;
        } else {
          // 새로 저장
          const ref = await addDoc(collection(db, `users/${currentUser.uid}/novels`), {
            title, content, author: currentUser.displayName || '익명', createdAt: serverTimestamp()
          });
          alert("소설이 저장되었습니다.");
          location.href = `view.html?id=${ref.id}`;
        }
      } catch (e) {
        alert("저장 중 오류: " + e.message);
      }
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      location.href = "success.html";
    });
  </script>
</body>
</html>
